<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Focus&Break Timer</title>
	<meta name="author" content="Liang Ma">
	<meta name="description" content="Timer for short break after focus on work">
	<meta name="keywords" content="Timer, Work From Home, WFH, Focus, Break">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple|PT+Serif" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="timer.js"></script>
	<link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div class="header-container container">
  <header>
       <ul class="nav">
            <li>
              <a href="https://max2ma.github.io">About</a>
            </li>
            
            <li class="active">
              <a href="https://max2ma.github.io/timer.html">F&B Timer</a>
            </li>
            
            <li >
              <a href="https://scholar.google.it/citations?user=T87WnuMAAAAJ&hl=en&oi=sra" target="_blank">Google-Scholar</a>
            </li>
            
      </ul>
  </header>
</div>

<div class="container">
	<div class="jumbotron">
		<h1> Work From Home </h1>
		<h2> Try this <b>Focus and Break Timer </b></h2>
	</div>
	
	<div class ="row">
		<div class="col-sm-4 col-sm-offset-1 div">
			<h3> Daily Valid Period </h3>
			<div class="row">
				<label for="startTime">Start Time:</label>
				<input type="time" name="startTime" value="08:00" id="startTime">
			</div>
			<div class="row">
				<label for="stopTime">Stop Time:</label>
				<input type="time" name="stopTime" value="20:00" id="stopTime"> 
			</div>
		</div>
		<div class="div col-sm-4 col-sm-offset-2">
			<h3> Timer Settings </h3>	
			<div class="row">
				<label for="duration">Focus: </label>
				<input type="number" min="15" max="120" step="5" value="30" name="duration" id="duration"> 
				<label for="duration">min</label>
			</div>
			<div class="row">
				<label for="rest">Break: </label>
				<input type="number" min="1" max="20" step="1" value="1" name="rest" id="rest"> 
				<label for="rest">min</label>
			</div>
		</div>
	</div>
	<div class="center">
		<input type="button" class="button" id="button" value="Start" onclick="return timer();">
	</div>
	<div class="row">
		<audio id="rooster" src="https://max2ma.github.io/rooster.mp3" type="audio/mpeg"></audio>
		<div class="center">
			<audio id="shipbell" src="https://max2ma.github.io/shipbell.mp3" type="audio/mpeg"></audio>
			<label class=".file-upload" for="restMusic"><i class="fa fa-music"></i> <u id="musicLabel">Customize Break Music</u></label>
			<input type="file" style="display: none" id="restMusic" accept="audio/mpeg" class="inline" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 div" style="background-color:#ccffe7;">
			<div class="" style="display: none" id="display" accept="audio/mpeg">
			<p id="timer" class="timer"></p>
			<input type="button" id="pause" class="button"  value="Pause" onclick="pause(); return false;">
			<input type="button" id="reset" class="button"  value="Reset" onclick="reset(); return false;">
			</div>
		</div>
	</div>
</div>
